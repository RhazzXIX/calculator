<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div id="header">
            <h1>Simple Calculator</h1>
        </div>
        <div id="content">
            <div id="calcbody">
                <div id="display">
                    <div id="screen">0</div>
                </div>
                <div id="keyPad">
                    <button id="gClear" class="keys">C</button>
                    <button id="signed" class="keys">+/-</button>
                    <button id="back" class="keys">←</button>
                    <button id="divide" class="keys operator">÷</button>
                    <button id="seven" class="keys">7</button>
                    <button id="eight" class="keys">8</button>
                    <button id="nine" class="keys">9</button>
                    <button id="times" class="keys operator">×</button> 
                    <button id="four" class="keys">4</button>
                    <button id="five" class="keys">5</button>
                    <button id="six" class="keys">6</button>
                    <button id="minus" class="keys operator">-</button>
                    <button id="one" class="keys">1</button>
                    <button id="two" class="keys">2</button>
                    <button id="three" class="keys">3</button>
                    <button id="plus" class="keys operator">+</button>
                    <button id="zero" class="keys">0</button>
                    <button id="dot" class="keys">.</button>
                    <button id="equals" class="keys">=</button>   
                </div>
            </div>
        </div>
        <div id="footer">
            <div>Copyright © The Odin Project Calcualtor of 
               <a href="https://github.com/RhazzXIX"><img id="github" src="./images/GitHub-Mark-Light-32px.png" alt="Github Mark"/></a>
                RhazzXIX 2022 </div>
        </div>
    </body>
</html>
