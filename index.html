<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div id="header">
            <h1>Simple Calculator</h1>
        </div>
        <div id="content">
            <div id="calcbody">
                <div id="display">
                    <div id="screen">0</div>
                </div>
                <div id="keyPad">
                    <button id="gClear" class="keys">C</button>
                    <button id="signed" class="keys">+/-</button>
                    <button id="back" data-key="8" class="keys">←</button>
                    <button id="divide" data-key="111"class="keys operator">÷</button>
                    <button id="seven" data-key="103" class="keys">7</button>
                    <button id="eight" data-key="104" class="keys">8</button>
                    <button id="nine" data-key="105" class="keys">9</button>
                    <button id="times" data-key="106" class="keys operator">×</button> 
                    <button id="four" data-key="100" class="keys">4</button>
                    <button id="five" data-key="101" class="keys">5</button>
                    <button id="six" data-key="102" class="keys">6</button>
                    <button id="minus" data-key="109" class="keys operator">-</button>
                    <button id="one" data-key="97" class="keys">1</button>
                    <button id="two" data-key="98" class="keys">2</button>
                    <button id="three" data-key="99" class="keys">3</button>
                    <button id="plus" data-key="107" class="keys operator">+</button>
                    <button id="zero" data-key="96" class="keys">0</button>
                    <button id="dot" data-key="110" class="keys">.</button>
                    <button id="equals" data-key="13" class="keys">=</button>   
                </div>
            </div>
        </div>
        <div id="footer">
            <div>Copyright © The Odin Project Calcualtor of 
               <a href="https://github.com/RhazzXIX"><img id="github" src="./images/GitHub-Mark-Light-32px.png" alt="Github Mark"/></a>
                RhazzXIX 2022 </div>
            </div>
    </body>
</html>
