<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple Calculator</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div id="header">
            <h1>Simple Calculator</h1>
        </div>
        <div id="content">
            <div id="calcbody">
                <div id="display">
                    <div id="screen1">screen1 lashdflh lasdhflk</div>
                    <div id="screen2">screen2</div>
                </div>
                <div id="keyPad">
                    <button class="keys">GT</button>
                    <button id="back" class="keys">←</button>
                    <button class="keys">CE</button>
                    <button class="keys">÷</button>
                    <button class="keys">7</button>
                    <button class="keys">8</button>
                    <button class="keys">9</button>
                    <button class="keys">×</button>
                    <button class="keys">4</button>
                    <button class="keys">5</button>
                    <button class="keys">6</button>
                    <button class="keys">-</button>
                    <button class="keys">1</button>
                    <button class="keys">2</button>
                    <button class="keys">3</button>
                    <button class="keys">+</button>
                    <button class="keys">0</button>
                    <button class="keys">.</button>
                    <button id="equals" class="keys">=</button>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Copyright © The Odin Project Calcualtor of 
               <a href="https://github.com/RhazzXIX"><img id="github" src="./images/GitHub-Mark-Light-32px.png" alt="Github Mark"/></a>
                RhazzXIX 2022 </p>
        </div>
    </body>
</html>
